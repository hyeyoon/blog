# Dependencies
gems:
  - jekyll-sitemap
  - jekyll-paginate

# Permalinks
permalink:           pretty

# Setup
url:                 'http://hyeyoon.github.io/blog'

# Set to '' in case of hosting on GitHub pages,
# i.e. `http://<username>.github.io`
baseurl:

title:               Yoon's devlog

# Pagination
paginate:            5
paginate_path:       '/page-:num/'

# Markdown enabled, however don't use more than one paragraph (enforced by `>`)
description:         >
  주니어 프론트엔드 개발자의 `개발일지`{:style="background: rgba(255, 255, 255, 0.15)"}

# The tags listed as entries in the sidebar
sidebar_tags:        [html_css, sass, javascript, vue, programming]

# Fallback image and color if not overwritten for tag or post
image:
color:               '#147ba7'

# Fonts
font:                '"Spoqa Han Sans", "Open Sans", sans-serif'
font_accent:         '"Spoqa Han Sans", "Source Sans Pro", "Open Sans", sans-serif'
load_google_fonts:   'Source+Sans+Pro:700|Open+Sans:400,400italic,700,700italic'

# About yourself
author:
  name:              'Hyeyoon'

  # This photo will be used in the about section
  photo:             https://avatars1.githubusercontent.com/u/13035393?v=3&s=460
  photo2x:           https://avatars1.githubusercontent.com/u/13035393?v=3&s=460

  # Markdown enabled, can use multiple paragraphs (enabled by `|`)
  about:             |
    안녕하세요. 주니어 프론트엔드 개발자 혜윤입니다. 개발을 공부하며 배운점, 느낀점 등을 기록하는 블로그입니다.

  # Social media icons in sidebar
  # Comment/uncommet to show/hide
  # Icons appear in order, can be rearranged:
  social:
    github:          hyeyoon
    # facebook:        _username_
    # twitter:         _username_
    # google:          _number_
    # vk:              _username_
    # youtube:         _string___string___string_
    # vimeo:           _username_
    # vine:            _username_
    # spotify:         user/_number_
    # soundcloud:      _username_
    # lastfm:          _username_
    # instagram:       _username_
    # flickr:          _string_@_string_
    # 500px:           _username_
    # dribbble:        _username_
    # behance:         _username_
    # deviantart:      _username_
    # ello:            _username_
    # twitch:          _username_
    # steam:           _number_
    # reddit:          _username_
    # tumblr:          _username_
    # pinterest:       _username_
    # foursquare:      _number_
