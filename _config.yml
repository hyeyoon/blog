# Remove to disable Google Anaylics
google_analytics_id: 'UA-93511049-1'

# Setting a disqus subdomain will enable the comment section
disqus:            hyeyoon

markdown: kramdown
kramdown:
  input: GFM

compress_html:
  comments:          ["<!-- ", " -->"]
  clippings:         all
  endings:           all
  ignore:
    envs:            [local]

sass:
  style:             compressed
